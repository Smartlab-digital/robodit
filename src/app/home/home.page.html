    <h3 class="header">Онлайн состояние линий</h3>

    <div class="column margin">
      <app-line-handler-card></app-line-handler-card>
      <app-line-handler-card mode="background"></app-line-handler-card>
      <app-line-handler-card></app-line-handler-card>
      <app-line-handler-card mode="border"></app-line-handler-card>
    </div>

    <h3 class="header" style="margin-bottom: 4px;">Уровень обслуживания</h3>

    <div class="cards-list column margin">
      <app-service-level-card></app-service-level-card>
      <app-service-level-card red-fill="border"></app-service-level-card>
      <app-service-level-card class="full" mode="full"></app-service-level-card>
      <app-service-level-card red-fill="background"></app-service-level-card>
    </div>


    <app-line-chart class="full"></app-line-chart>

  </div>

</ion-content>
