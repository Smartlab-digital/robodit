<app-header></app-header>

<ion-content mode="md" >
  <app-login-screen></app-login-screen>

  <div class="content"  >
    <div class="row">
      <h1 class="row header" style="margin-right: auto"  (click)="show = !show">
        Статистика
        <div class="reverse reverse-icon" [ngClass]="{ reverse: show }" style="height: min-content;display: flex;margin: 6px 0 0 8px;">
          <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.185627 2.37302C0.30924 2.24931 0.45577 2.1875 0.625081 2.1875H9.37495C9.54433 2.1875 9.69076 2.24931 9.81448 2.37302C9.93819 2.49688 10 2.6433 10 2.81258C10 2.98182 9.93819 3.12825 9.81448 3.252L5.43952 7.62696C5.31567 7.75067 5.16924 7.81262 5 7.81262C4.83076 7.81262 4.68419 7.75067 4.56058 7.62696L0.185627 3.25197C0.062047 3.12825 0 2.98182 0 2.81255C0 2.6433 0.062047 2.49688 0.185627 2.37302Z" fill="#A3A3AC"/>
          </svg>
        </div>
      </h1>

      <div class="icon" (click)="modalEditor.show()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g >
            <path d="M12.4365 3.3703L16.5049 7.43872L6.20657 17.7371L2.14042 13.6687L12.4365 3.3703ZM19.5921 2.3891L17.7777 0.574722C17.0765 -0.12647 15.938 -0.12647 15.2344 0.574722L13.4964 2.31271L17.5648 6.38116L19.5921 4.35389C20.136 3.81001 20.136 2.93294 19.5921 2.3891ZM0.0113215 19.3872C-0.0627191 19.7204 0.238132 20.019 0.571391 19.9379L5.105 18.8387L1.03885 14.7703L0.0113215 19.3872Z" fill="#A3A3AC"/>
          </g>
          <defs>
            <clipPath id="clip2">
            </clipPath>
          </defs>
        </svg>
      </div>
      <div class="icon">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 9.04762H10.9524V0H9.04762V9.04762H0V10.9524H9.04762V20H10.9524V10.9524H20V9.04762Z" fill="#A3A3AC"/>
        </svg>
      </div>
    </div>
    <div class="full-screen-background" *ngIf="show" (click)="show = false"></div>
    <div class="result-list" *ngIf="show" style="width: calc(100% - 30px);">
      <div class="shadow">
        <div class="item" *ngFor="let el of ['ЕДЦ','ЕFDF','WFD','QE3','WER']">
          {{ el }}
        </div>
      </div>
    </div>

    <app-search-input></app-search-input>

    <app-modal-editor #modalEditor></app-modal-editor>

    <h3 class="header">Онлайн состояние линий</h3>
    <div class="cards-list column margin">
      <app-service-level-card></app-service-level-card>
      <app-service-level-card red-fill="border"></app-service-level-card>
      <app-service-level-card class="full" mode="full"></app-service-level-card>
      <app-service-level-card red-fill="background"></app-service-level-card>
    </div>

    <h3 class="header" style="margin-bottom: 4px;">Уровень обслуживания</h3>
    <div class="cards-list column margin">
      <app-service-level-card [chart_preview]="true"></app-service-level-card>
      <app-service-level-card [chart_preview]="true" red-fill="border"></app-service-level-card>
      <app-service-level-card [chart_preview]="true" class="full" mode="full"></app-service-level-card>
      <app-service-level-card [chart_preview]="true" red-fill="background"></app-service-level-card>
    </div>
    <app-line-chart class="full"></app-line-chart>
    <div class="row full-width" id="content"></div>
  </div>
</ion-content>
