<div class="app-row-select justify-start row"
     *ngFor="let list of lists; let listI = index"
     [ngClass]="[ ('multi-rows' == mode)?'multi-rows':'', 'colors-schema-' + colorsSchema]">
  <div class="option"
       [ngClass]="{ selected: selected == ( 4 * listI + i) }"
       *ngFor="let opt of list; let i = index"
       (click)="setSelected(listI, i)"
  >
    <div class="text">
      {{ opt }}
    </div>
  </div>
</div>
